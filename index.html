<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App Harmonie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/86c5969300.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <form class="d-flex col-12" id="city-search-form">
        <input 
        class="form-control me-2" 
        id="city-input"
        type="search"
        placeholder="Enter a city" 
        autocomplete="off" 
        autofocus="on"
        />
        <button class="btn search-button" type="submit">
          <i class="fas fa-search"> </i>
        </button>
        <button class="btn location-button" id="location-button" type="submit">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </form>
    </div>
    <h1>
      <span class="current-temperature" id="current-temperature">19</span>
      <span class="temp-units">
        <sup>
          <a href="#" class="celsius" id="celsius">ËšC</a> |
          <a href="#" class="fahrenheit" id="fahrenheit">ËšF</a>
        </sup>
      </span>
    </h1>
    <h2 class="city" id="city"></h2>
    <h2 class="current-date" id="current-date"></h2>
    <p id="weather-description">
      <br />
    </p>

    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3>
              Day+1
              <br />
              <i class="fas fa-cloud-rain forecast"></i>
            </h3>
            <p>
              11ËšC | 16ËšC
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3>
              Day+2
              <br />
              <i class="fas fa-cloud forecast"></i>
            </h3>
            <p>
              11ËšC | 16ËšC
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3>
              Day+3
              <br />
              <i class="fas fa-cloud-sun forecast"></i>
            </h3>
            <p>
              11ËšC | 16ËšC
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3>
              Day+4
              <br />
              <i class="fas fa-sun forecast"></i>
            </h3>
            <p>
              11ËšC | 16ËšC
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3>
              Day+5
              <br />
              <i class="fas fa-sun forecast"></i>
            </h3>
            <p>
              11ËšC | 16ËšC
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <a href="https://github.com/HarmonieB/shecodes-weatherapp-harmonie" target="_blank">Open Source code</a> by Harmonie ðŸ¦Š
  </footer>
  <script src="src/script.js"></script>
</body>

</html>
